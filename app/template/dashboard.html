
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Admin Dashboard</h2>
<p>Welcome, {{ user.name }}!</p>

<h3>User List</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
            <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">Edit</a>
            <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
